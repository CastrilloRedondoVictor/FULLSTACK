    <main class="container">
      <div class="bg-light p-5 rounded">
        <div class="bg-light p-5 rounded">
            <div class="form-group">
                <label for="inpIdHospital">ID HOSPITAL</label>
                <input class="form-control m-2" type="text" id="inpIdHospital" placeholder="Introduce idHospital">
                <label for="inpNombre">NOMBRE</label>
                <input class="form-control m-2" type="text" id="inpNombre" placeholder="Introduce nombre">
                <label for="inpNombre">DIRECCION</label>
                <input class="form-control m-2" type="text" id="inpDireccion" placeholder="Introduce direccion">
                <label for="inpNombre">TELEFONO</label>
                <input class="form-control m-2" type="text" id="inpTelefono" placeholder="Introduce telefono">
                <label for="inpNombre">CAMAS</label>
                <input class="form-control m-2" type="text" id="inpCamas" placeholder="Introduce camas">
                <button id="bttSubmit" class="btn btn-primary mt-2">INSERTAR HOSPITAL</button>

      <script src="JS/jquery-3.7.1.js"></script>
      <script src="JS/bootstrap/bootstrap.bundle.js"></script>
      <script>

        var url = 'https://apicrudhospital.azurewebsites.net/'

          $(document).ready(function () {
            $('#bttSubmit').click(function() {
                id = $('#inpIdHospital').val()
                nombre = $('#inpNombre').val()
                direccion = $('#inpDireccion').val()
                telefono = $('#inpTelefono').val()
                camas = $('#inpCamas').val()

                if(id && nombre && direccion && telefono && camas){

                    data = {
                        idhospital: parseInt(id),
                        nombre: nombre,
                        direccion: direccion,
                        telefono: telefono,
                        camas: parseInt(camas)
                    }

                    let request = 'webresources/hospitales/post'
                    $.ajax({
                        type: "POST",
                        url: url + request,
                        data: JSON.stringify(data),
                        contentType: "application/json",
                        success: function (response) {
                            let link = './web26index.html'
                            $(location).attr('href',link);
                        }
                    });
                } else{
                    alert('completa los datos')
                }
            })
          });
          

      </script>
