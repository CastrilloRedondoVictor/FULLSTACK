<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <label for="">Día:</label>    
    <input type="text" id="inpDia">
        <label for="">Mes:</label>
    <input type="text" id="inpMes">
        <label for="">Año:</label>
    <input type="text" id="inpAño">
    <button id="btt">CALCULAR</button>
    <h1 id="res"></h1>

</body>
<script src="JS/jquery-3.7.1.js"></script>
<script>

    $(document).ready(function () {
        $('#btt').click(function () { 
            var dia = parseFloat($('#inpDia').val());
            var mes = parseFloat($('#inpMes').val());
            var año = parseFloat($('#inpAño').val());

            switch (mes) {
                case 1:
                    mes = 13
                    año--
                    break;
                case 2:
                    mes = 14
                    año--
                    break;
                default:
                    break;
            }

            var op1 = Math.trunc(( (mes + 1) * 3 ) / 5)
            var op2 = Math.trunc(año / 4)
            var op3 = Math.trunc(año / 100)
            var op4 = Math.trunc(año / 400)
            var op5 = dia + ( mes * 2 ) + año + op1 + op2 - op3 + op4 + 2
            var op6 = Math.trunc(op5 / 7)
            var op7 = op5 - ( op6 * 7 )
            console.log(op7)

            var dias = ["Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
            $('#res').html(dias[op7]);
        });
    });

</script>

</html>
