<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Props con Checkbox</h1>
    <input type="range" name="" id="inpRange" min="1" max="50" value="1">
    <span id="valor"></span>
    <h1 id="resultado">0</h1>

    <div id="contenedor"></div>

</body>
<script src="JS/jquery-3.7.1.js"></script>
<script>

    $(document).ready(function () {
        $('#inpRange').change(function () { 
            var value = $(this).val()
            $('#valor').val(value);

            $('#contenedor').html('')
            for (let i = 0; i < value; i++) {
                let rand = parseInt(Math.random() * 100) + 1
                var checkBox = $('<input>', {'type':'checkbox', 'value':rand})
                var label = $('<label>', {'text':rand})
                $('#contenedor').append(checkBox).append(label);

                checkBox.change(function() {
                    let val = parseInt($('#resultado').text())
                    let valor = parseInt($(this).val())

                    if($(this).prop('checked')){
                        $('#resultado').text(val + valor)
                    } else{
                        $('#resultado').text(val - valor)
                    }
                })
            }
        });
    });

</script>
</html>
