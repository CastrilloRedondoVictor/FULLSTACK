<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Genera botones</h1>
    <div id="contenedor"></div>

    <h2 id="resultado">0</h2>

</body>
<script src="JS/jquery-3.7.1.js"></script>
<script>

    $(document).ready(function () {
        for (let i = 0; i < 10; i++) {
            let value = Math.floor(Math.random() * 10)
            var btt = $('<button>', {'value':value, 'text':'Sumar ' + value})
            
            $('#contenedor').append(btt);

            btt.click(function() {
                var suma = parseInt($('#resultado').text());
                $('#resultado').text(suma + value)
            })
        }
    });

</script>

</html>
