<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Controles din√°micos</h1>
    <label for="">Introduzca un texto</label>
    <input type="text" name="" id="inpTxt">
    <button id="bttGenerar">GENERAR CONTROL</button>
    <div id="contenedor"></div>
    
</body>
<script src="JS/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function () {

        $('#bttGenerar').click(function () { 
            var texto = $('#inpTxt').val();

            var parrafo = $('<p>', {'style':'color:red'});
            parrafo.text(texto);

            $('#contenedor').append(parrafo);
            parrafo.click(function() {
                $(this).css('color', 'green')
                        .text("PULSADO!")
            })
        });

    });
</script>

</html>
