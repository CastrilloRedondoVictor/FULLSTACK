<script>

            //             let li = $('<li>', {text: key + ' - ' + value.nombre})
            //                 $('#clientes').append(li)
            //         });
            //     }
            // );

            $.ajax({
                type: "GET",
                url: "documents/clientes.json",
                dataType: "json",
                success: function (response) {
                    $.each(response.clientes, function (key, value) {
                        let li = $('<li>', {text: key + ' - ' + value.nombre})
                            $('#clientes').append(li)
                    });
                }
            });
        })
    });

</script>
